<head>

  <title>Escanear Código QR | QRPortal</title>
  <link rel="stylesheet" href="./assets/css/escanear-qr.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<div class="wrapper">
  <form action="">
    <input type="file" hidden>
    <img src="#" alt="qr-code">
    <div class="content">
      <i class="fa-solid fa-cloud-arrow-up"></i>
      <p>Subu tu Código QR</p>
    </div>
  </form>
  <div class="details">
    <textarea spellcheck="false" disabled></textarea>
    <div class="buttons">
      <button class="close">Cerrar</button>
      <button class="copy">Copiar texto o URL</button>
    </div>
  </div>
</div>
