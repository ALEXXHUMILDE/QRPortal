<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <title>Escanear Código QR | QRHub</title>
  <link rel="stylesheet" href="./assets/css/escanear-qr.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>

<body>
  <div class="wrapper">
    <form action="#">
      <input type="file" hidden>
      <img src="#" alt="qr-code">
      <div class="content">
        <i class="fas fa-cloud-upload"></i>
        <p>Subir el Código QR para escanearlo</p>
      </div>
    </form>
    <div class="details">
      <textarea spellcheck="false" disabled></textarea>
      <div class="buttons">
        <button class="close">Cerrar</button>
        <button class="copy">Copiar texto</button>
      </div>
    </div>
  </div>

  <script src="./assets/js/escanear-qr.js"></script>
</body>

</html>
