<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRPortal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css">
    <link rel="stylesheet" href="./assets/css/estilos.css">
</head>
<body>

<div class="container">
    <div class="center-text">
        <p>¿Qué desea hacer hoy?</p>
        <div class="button-container">
            <button class="scan-button" onclick="goToScanPage()">
                <i class='bx bx-qr-scan'></i> Escanear un Código QR
            </button>
            <button class="create-button" onclick="goToCreatePage()">
                <i class='bx bx-qr'></i> Generar un Código QR
            </button>
        </div>
    </div>
</div>

<script>
     function goToScanPage() {
        window.location.href = "escanear-qr.html";
    }

    function goToCreatePage() {
        window.location.href = "generar-qr.html";
    }
</script>

</body>
</html>
